name: Self-Evolve (Meta Review)

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays
  workflow_dispatch:

jobs:
  meta_review:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Install OpenCode CLI
        run: curl -fsSL https://opencode.ai/install.sh | sh

      - name: Evolve & Optimize
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # The agent reads its own workflows and suggests improvements
          opencode run --model opencode/big-pickle --prompt "Read all .github/workflows/*.yml files. Analyze them for redundancy, deprecated actions, or performance bottlenecks. If you find optimizations, create a PR with the improvements. Focus on caching and parallelism."
