name: The Creator & Solver (Push)

on:
  workflow_dispatch:
  push:
    branches: [main, master]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  creator_solver:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OpenCode CLI
        run: curl -fsSL https://opencode.ai/install.sh | sh

      - name: Analyze Ecosystem
        id: analysis
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_COUNT=$(gh issue list --state open --json number | jq length)
          echo "Open issues: $ISSUE_COUNT"
          echo "count=$ISSUE_COUNT" >> $GITHUB_OUTPUT

      - name: Creator Mode (Branch A)
        if: steps.analysis.outputs.count < 10
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        run: |
          # Use gpt-5-nano for speed
          opencode run --model opencode/gpt-5-nano --prompt "Analyze repo structure, TODO comments, and user stories. Generate new, non-duplicative issues with detailed specs."

      - name: Solver Mode (Branch B)
        if: steps.analysis.outputs.count >= 10
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        run: |
          # Select highest priority issue
          ISSUE_NUM=$(gh issue list --label critical --state open --limit 1 --json number --jq '.[0].number')
          if [ -z "$ISSUE_NUM" ]; then
             ISSUE_NUM=$(gh issue list --label high --state open --limit 1 --json number --jq '.[0].number')
          fi
          if [ -z "$ISSUE_NUM" ]; then
             ISSUE_NUM=$(gh issue list --state open --limit 1 --json number --jq '.[0].number')
          fi
          
          echo "Solving Issue #$ISSUE_NUM"
          
          # Configure git
          git config user.name "OpenCode Bot"
          git config user.email "bot@opencode.ai"
          
          # Create branch
          git checkout -b "fix/issue-$ISSUE_NUM"
          
          # Solve with big-pickle
          opencode run --model opencode/big-pickle --prompt "Implement solution for issue #$ISSUE_NUM. Read the issue body and any linked comments. Modify files as needed."
          
          # Commit and Push
          git add .
          git commit -m "Fix: Issue #$ISSUE_NUM" || echo "No changes to commit"
          git push origin "fix/issue-$ISSUE_NUM"
          
          # Create PR
          gh pr create --title "Fix: Issue #$ISSUE_NUM" --body "Resolves #$ISSUE_NUM. Auto-generated by OpenCode Solver." --head "fix/issue-$ISSUE_NUM" --base main
